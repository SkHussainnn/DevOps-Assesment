apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
  namespace: ruby-rails  
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails-app
        image: yashpimple22/web-game:latest
        ports:
        - containerPort: 3001
        resources:
         limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: rails-app-service
  namespace: ruby-rails  
spec:
  selector:
    app: rails-app
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: NodePort
